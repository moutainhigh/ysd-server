log4j.logger.java.sql=DEBUG
log4j.logger.org.apache.ibatis=DEBUG
log4j.logger.com.opensymphony.xowrk2=ERROR

log4j.loger.ERROR=ERROR
log4j.appender.ERROR=org.apache.log4j.FileAppender
log4j.appender.ERROR.File=/www/app/test/logs/fws/fws_error.log
log4j.appender.ERROR.Append=true
log4j.appender.ERROR.Threshold=ERROR
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} %p [%c][%t] - %m%n

