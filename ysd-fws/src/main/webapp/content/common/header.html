<script type="text/javascript">
	$(document).ready(function () {
	
		var $top_username=$("#top_username");
	
		$.flushHeaderInfo = function(){
		  if(getCookie("cookieUsername") != null){
			  $top_username.html(""+user_name+"");
			  $('.ri').html($('#loginView').html());
			}
	 	};
	 	
	 	$.flushHeaderInfo();
	
		$('.loginbtn').click(function(){
			var username = $('#username').val();
			var password = $('#password').val();

			$('#usernameajax').val(username);
			$('#passwordajax').val(password);
		})


		$(".loginform").Validform({
			tiptype: function (msg, o, cssctl) {
				var objtip = $("#lgmsg");
				cssctl(objtip, o.type);
				objtip.text(msg);
			},
			ajaxPost:true,
			callback:function(data){
				if(data.status=="success"){
					$('#lgmsg').html(data.message);
					
					$('#top_username').html(data.username);
					$('#top_realname').html(data.realName);
					$('#top_usermoney').html(data.ableMoney);
					
					$('.ri').html($('#loginView').html());
					setTimeout(function(){
						var list = art.dialog.list;
						for (var i in list) {
							list[i].close();
						};
					},1000);
					setstat();
				}
				else if(data.status=="error"){
					alert(data.message);
				}
			}
		});

		function loginformdialog(){
			art.dialog({
				lock: true,
				background: '#ccc',
				content: document.getElementById('forlogin'),
				width: 700,
				height: 264,
				padding: 0,
				title: '登录我就爱车'
			});
		}

		$('#dldemo').click(function () {
			art.dialog({
				lock: true,
				background: '#ccc',
				content: document.getElementById('forlogin'),
				width: 700,
				height: 264,
				padding: 0,
				title: '登录我就爱车'
			});
		});
		$('#dlfirst').click(function () {
			art.dialog({
				lock: true,
				background: '#ccc',
				content: document.getElementById('forlogin'),
				width: 700,
				height: 264,
				padding: 0,
				title: '请先登陆'
			});
		});

		$('#celogin').click(function () {
			art.dialog({
				lock: true,
				background: '#ccc',
				content: document.getElementById('forlogin'),
				width: 700,
				height: 264,
				padding: 0,
				title: '登陆我就爱车'
			});
		});

	});
</script>
