#####################log4j.properties#####################
##### Global Log Level(FATAL,Error,WARN,INFO,DEBUG) #############
#log4j.rootLogger=DEBUG,YSDPUSH,STDOUT
log4j.rootLogger=DEBUG,STDOUT
log4j.logger.com.ysd=DEBUG
#log4j.logger.org.apache.commons=INFO


#log4j.appender.YSDPUSH=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.YSDPUSH.File=/opt/dir/log/push/rd_push.log
#log4j.appender.YSDPUSH.Encoding=UTF-8
#log4j.appender.YSDPUSH.layout=org.apache.log4j.PatternLayout
#log4j.appender.YSDPUSH.DatePattern=yyyyMMddHH
#log4j.appender.YSDPUSH.layout.ConversionPattern=[%C][%p][%d{HH:mm:ss,SSS}]%m%n

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender 
log4j.appender.STDOUT.encoding=UTF-8
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout 
log4j.appender.STDOUT.layout.ConversionPattern=[%C][%p][%d{HH\:mm\:ss,SSS}]%m%n