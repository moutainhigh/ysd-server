<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>投资记录</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link type="text/css" href="${base}/h5/assets/css/amazeui.min.css" rel="stylesheet" media="screen" />
    <!-- <link type="text/css" href="${base}/h5/assets/css/app.css" rel="stylesheet" media="screen" /> -->
    <link type="text/css" href="${base}/h5/assets/css/base.css" rel="stylesheet" />
    <link type="text/css" href="${base}/h5/assets/css/style.css" rel="stylesheet" />
    <link type="text/css" href="${base}/h5/assets/css/invest_list.css" rel="stylesheet" media="screen" />
   

    <!--    以下JS 必须在先加载，这里会阻塞页面，待优化-->
    <script src="/h5/mobile_js/jquery.min.js"></script>
    <script src="/h5/mobile_js/amazeui.min.js"></script>
    <script src="/h5/mobile_js/qmd.js"></script>
    <script>var CACHE_TIME = 2016060610111;</script>
    <style>
    .am-list-news-default .am-list-date {color:#000;font-size:1em;}
    .am-list-news .am-list-item-hd{padding:0.2em;}
    .am-list-news-bd{padding:0 10px;}
    </style>
</head>
<body>
<!--在这里编写你的代码-->
<header data-am-widget="header" class="am-header am-header-default bgc h40 lh40 am-no-layout">
  <div class="am-header-left am-header-nav">
    <a href="#left-link" onclick="window.history.back(); return false;">
        <i class="am-icon-angle-left am-icon-fw" style="font-size:1.5em;"></i>
    </a>
  </div>
  <h1 class="am-header-title">
      投资记录
  </h1>
  <div class="am-header-right am-header-nav"></div>
</header>
<!--content-->
<div class="am-list-news-hd am-cf" style="padding:0.3em 10px;background-color:#f2f2f2;">
    <h2 style="font-size: 0.85em; font-weight: normal;">投资人/时间</h2>
    <span class="am-list-news-more am-fr">金额（元） </span>
</div>
<script src="/h5/mobile_js/handlebars.min.js"></script>
<script src="/h5/mobile_js/handlebarsHelper.js"></script>
<script src="/h5/mobile_js/eventsList.js"></script>
<div class="page">
    <div id="wrapper" data-am-widget="list_news" class="am-list-news am-list-news-default" style="top:74px;bottom:0;">
        <div class="am-list-news-bd">
            <div class="pull-action loading" id="pull-down">
                <span class="am-icon-arrow-down pull-label"
                    id="pull-down-label"> 下拉刷新</span>
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
            <ul class="am-list" id="events-list">
                <li class="am-list-item-desced">
                    <div class="am-list-item-text">
                        正在加载内容...
                    </div>
                </li>
            </ul>
            <div class="pull-action" id="pull-up">
        <span class="am-icon-arrow-down pull-label"
              id="pull-up-label"> 上拉加载更多</span>
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/x-handlebars-template" id="tpi-list-item">
    {{#each this}}
    <li class="am-g am-list-item-dated" data-id="{{id}}">
        <div class="am-list-item-hd color2">
            <p style="position:relative;">{{username}}{{getState clientType}}</p>
            <p style="font-size:0.75em;color:#999;">{{prettifyDate createDate}}</p>
        </div>
        <span class="am-list-date" style="font-size:1em;">{{account}}</span>
    </li>
    {{/each}}
</script>
<script>
     Handlebars.registerHelper('getState',function(clientType) { //这边的state是等下要用在模板文件里面的
        if(clientType != 0 ){
            return new Handlebars.SafeString('<img src="/mobile_img/a17.png" width="12" height="18" style="position:absolute; width:1em;left:6em; top:0.4em;">');
        } else{
            return '';
        }
    });
    
    var app = new EventsList(null, {

        api: qmd.base+'/rest/borrowTenderList/'+location.search.slice(1),
//                api: "/borrow",
        list: 'borrowTenderItemList',
        params: {
            pageNumber: 1,
            pageSize: 10,
            totalCount:0,
            pageCount:0
        }
    });
    app.init();
    
</script>

</body>
</html>
